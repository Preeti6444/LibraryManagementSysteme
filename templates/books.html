{% extends 'base.html' %}
{% block content %}
<h2>All Books</h2>
<table border="1">
    <tr><th>Book ID</th><th>Title</th><th>Author</th><th>Status</th></tr>
    {% for book in books %}
    <tr>
        <td>{{ book['Book ID'] }}</td>
        <td>{{ book['Title'] }}</td>
        <td>{{ book['Author'] }}</td>
        <td>{{ book['Status'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
